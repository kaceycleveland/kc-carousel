name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ğŸ‘‡ Version 2 of the action
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ğŸ‘ˆ Required to retrieve git history
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        # ğŸ‘‡ Install dependencies with the same package manager used in the project (replace it as needed), e.g. yarn, npm, pnpm
        run: yarn
      - name: Build
        run: yarn build
      - name: Publish package on NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
